<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="main">
    <div class="description-section">
      <p class="heading">Learn to code by watching others</p>
      <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="form-section">
      <p class="info">Try it free 7 days then $20/mo. thereafter</p>
      <div class="form">
        <input type="text" class="first-name" placeholder="First Name">
        <input type="text" class="last-name" placeholder="Last Name">
        <input type="text" name="email" class="email" placeholder="Email Address">
        <input type="text" name="password" class="password" placeholder="Password">
        <input type="button" value="CLAIM YOUR FREE TRIAL">
        <p class="tnc">By clicking the button, you are agreeing to our Terms and Services</p>
      </div>
    </div>
  </div>
  
</body>
</html>
